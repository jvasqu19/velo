<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Peaje Barrera</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      color: #333;
    }

    /* Button in top-left */
    .button-container {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 1000;
    }

    .button-container a {
      display: inline-block;
      padding: 10px 20px;
      background: #007acc;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: background 0.3s ease;
    }

    .button-container a:hover {
      background: #005fa3;
    }

    /* Top section with iframe */
    .top-section {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      background: #e9ecef;
    }

    iframe {
      width: 1200px;
      height: 800px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.25);
    }

    /* Bottom section with info */
    .bottom-section {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      padding: 40px 20px;
      background: #fff;
    }

    .info-block {
      display: flex;
      align-items: center;
      width: 350px;
      margin: 20px;
      background: #f9f9f9;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 20px;
    }

    .info-block img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 8px;
      margin-right: 20px;
    }

    .info-block p {
      margin: 0;
      font-size: 16px;
      line-height: 1.4;
    }
  </style>
</head>
<body>

  <!-- Dashboard button -->
  <div class="button-container">
    <a href="https://jvasqu19.github.io/velo/">Dashboard</a>
  </div>

  <!-- Top section with iframe -->
  <div class="top-section">
    <iframe src="https://jvasqu19.github.io/velo/index.html"></iframe>
  </div>

  <!-- Bottom section with info blocks -->
  <div class="bottom-section">
    <div class="info-block">
      <img src="https://via.placeholder.com/80" alt="Placeholder 1">
      <p><strong>Heading 1:</strong> Some text goes here. You can edit this later to explain the first point.</p>
    </div>

    <div class="info-block">
      <img src="https://via.placeholder.com/80" alt="Placeholder 2">
      <p><strong>Heading 2:</strong> Another block of text to describe your second item, event, or detail.</p>
    </div>

    <div class="info-block">
      <img src="https://via.placeholder.com/80" alt="Placeholder 3">
      <p><strong>Heading 3:</strong> Final bit of text for the third section. Replace with your own content.</p>
    </div>
  </div>

</body>
</html>
